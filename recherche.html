<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/normalize.css" />
    <link href="assets/css/style.css" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <title>ECF Vidéothèque</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg manav">
            <div class="container-fluid">
                <a class="navbar-brand tlogo" href="#"><img class="logo" src="assets/img/ECF(1).png" alt="Logo EFC Vidéotheque" /></a>
                <button class="navbar-toggler navbar-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <div class="navbar-nav">
                        <a class="nav-link bd active" href="index.html">Vidéothèque</a>
                        <a class="nav-link bd" href="recherche.html">Recherche films</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    
    <main>
        <div class="container mt-5 move-up">
            <h1 class="text-center">Recherche de Films</h1>
            <form id="search-form" class="mt-4">
                <div class="mb-3">
                    <label for="title" class="form-label">Titre du film</label>
                    <input type="text" class="form-control" id="title" placeholder="Ex. : Gladiator" required>
                </div>
                <div class="mb-3">
                    <label for="year" class="form-label">Année du film (entre 1900 et l'année en cours)</label>
                    <input type="number" class="form-control" id="year" min="1900" max="2023">
                </div>
                <div class="mb-3">
                    <label for ="type" class="form-label">Type</label>
                    <select class="form-select" id="type">
                        <option value="movie">Film</option>
                        <option value="series">Série</option>
                        <option value="episode">Épisode</option>
                        <option value="season">Saison</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Rechercher</button>
            </form>
            <div id="results" class="mt-4">
                <!-- Les résultats de la recherche s'afficheront ici -->
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
 
    <footer class="footer fixed-bottom">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p>&copy; 2023 Romain Monier</p>
                </div>
                <div class="col-md-6 text-end">
                    <p><a href="#top">Haut de page</a></p>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
